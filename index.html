<!DOCTYPE html>
<html lang = "en">
    <head>
        <title>Counter</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1>Simple HTML/CSS/JS Counter</h1>
        <div class = "main">
            <p class = "counterText" id = "counterDisplay">0</p> 
            <button class = "decrement" id = "buttonDecrement" onclick = "decreaseCount()">-</button>
            <button class = "reset" id = "buttonReset" onclick = "resetCount()">Reset</button>
            <button class = "increment" id = "buttonIncrement" onclick = "increaseCount()">+</button>
        </div>
        <script src = "counter.js"></script>
    </body>
</html>
